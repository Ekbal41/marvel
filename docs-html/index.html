<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/marvel.min.css" />
    <link rel="stylesheet" href="css/shadow.css" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Marvel</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0%;
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <!--navbar-->
    <section>
      <nav class="bg-primary-500 shadow p-2 px-4">
        <div
          class="flex flex-justify-between py-2 flex-align-center text-white text-up"
        >
          <div class="flex-center">
            <img
              src="./assets/images/marvel-white.png"
              style="width: 30px; height: 30px"
              alt="marvel logo"
              class="mr-2 rounded-2"
            />
            <h1 class="text-cap">
              Marvel <span class="text-low btn btn-secondary p-1">v0.1</span>
            </h1>
          </div>

          <div class="">
            <ul class="flex gap-6 flex-justify-between flex-align-center">
              <li>
                <button class="btn btn-secondary">Donate</button>
              </li>
              <li>
                <a href="#"
                  ><i class="bi bi-github fs-23 text-secondary-500"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <div class="flex">
        <div class="p-4 w-100 flex-center">
          <div class="text-center mt-10">
            <p class="text-gray-500">
              <span class="text-low btn btn-secondary p-1 mr-3">v0.1</span>is
              now available.
            </p>
            <img
              src="./assets/images/marvel.png"
              style="width: 170px; height: 170px"
              alt="marvel logo"
              class="mt-8 rounded-5"
            />

            <h1 class="fs-50 mb-3">
              Create beautifull,<br />
              responsive UI with Marvel.
            </h1>
            <p class="fs-25 text-gray-500 text-center lh-2">
              Marvel is a simple, responsive and modern CSS framework for
              faster<br />
              and extensible development. It's customizable and easy to use.
            </p>

            <div>
              <button class="btn btn-light mt-5 p-4 text-low fw-200">
                $ npm i marvel@1.0.0 <i class="bi bi-clipboard ml-3"></i>
              </button>
              <a href="get-started.html" class="btn btn-primary p-4 mt-5 ml-4">
                <i class="bi bi-book mr-2"></i>Read the Docs
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
