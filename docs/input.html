<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/marvel.min.css" />
    <link rel="stylesheet" href="css/shadow.css" />

    <title>Marvel</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 0%;
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <!--navbar-->
    <section>
      <nav class="bg-primary-500 shadow p-2 px-4">
        <div
          class="flex flex-justify-between flex-align-center text-white text-up"
        >
          <h1>Marvel v0.1</h1>
          <div>
            <ul class="flex gap-6">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <div class="flex">
        <div
          class="w-15 h-100vh bg-primary-100 p-4 shadow border-right-primary-1"
        >
          <h1>Utilitis</h1>
          <hr />
          <div>
            <ul>
              <li class="my-4">
                <a href="index.html" class="text-cap fw-600 text-gray-500"
                  >Buttons</a
                >
              </li>
              <li class="my-4">
                <a href="spacing.html" class="text-cap fw-600 text-gray-500"
                  >Spacing</a
                >
              </li>

              <li class="my-4">
                <a href="border.html" class="text-cap fw-600 text-gray-500"
                  >Border</a
                >
              </li>
              <li class="my-4">
                <a href="shadow.html" class="text-cap fw-600 text-gray-500"
                  >Shadow</a
                >
              </li>
              <li class="my-4">
                <a href="input.html" class="text-cap fw-600 text-primary-500"
                  >Inputs</a
                >
              </li>
              <li class="my-4">
                <a href="rounded.html" class="text-cap fw-600 text-gray-500"
                  >Rounded</a
                >
              </li>
              <li class="my-4">
                <a href="color.html" class="text-cap fw-600 text-gray-500"
                  >Colors</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="p-4 w-100">
          <h4 class="text-primary-500 text-up fw-800">Inputs</h4>
          <hr />
          <div>
            <h4 class="text-gray-500">
              <span class="text-primary-500 fw-800 fs-20 mr-3">#</span>Text
              Input
            </h4>
            <div class="flex gap-2">
              <input
                placeholder="primary-input"
                class="primary-input my-2 rounded-1 w-30"
              />
              <input
                placeholder="info-input"
                class="info-input my-2 rounded-1 w-30"
              />
              <input
                placeholder="secondary-input"
                class="secondary-input my-2 rounded-1 w-30"
              />
              <input
                placeholder="teal-input"
                class="teal-input my-2 rounded-1 w-30"
              />
            </div>
          </div>
          <div>
            <h4 class="text-gray-500">
              <span class="text-primary-500 fw-800 fs-20 mr-3">#</span>File
              Input
            </h4>
            <input
              type="file"
              placeholder="primary-file-input"
              class="primary-file-input my-2 rounded-1 w-30"
            />
            <input
              placeholder="info-file-input"
              type="file"
              class="info-file-input my-2 rounded-1 w-30"
            />
            <input
              type="file"
              placeholder="secondary-file-input"
              class="secondary-file-input my-2 rounded-1 w-30"
            />
            <input
              type="file"
              placeholder="teal-file-input"
              class="teal-file-input my-2 rounded-1 w-30"
            />
          </div>
          <div>
            <h4 class="text-gray-500">
              <span class="text-primary-500 fw-800 fs-20 mr-3">#</span>Radio
              Input
            </h4>
            <input
              type="radio"
              placeholder="primary-radio-input"
              class="primary-radio-input my-2"
            />
            <input
              placeholder="info-radio-input"
              type="radio"
              class="info-radio-input my-2"
              checked
            />
            <input
              type="radio"
              placeholder="secondary-radio-input"
              class="secondary-radio-input my-2"
            />
            <input
              type="radio"
              placeholder="teal-radio-input"
              class="teal-radio-input my-2"
              checked
            />
          </div>
          <div>
            <h4 class="text-gray-500">
              <span class="text-primary-500 fw-800 fs-20 mr-3">#</span>Chackbox
            </h4>
            <input
              type="checkbox"
              placeholder="primary-checkbox-input"
              class="primary-checkbox-input my-2 rounded-1"
            />
            <input
              placeholder="info-checkbox-input"
              type="checkbox"
              class="info-checkbox-input my-2 rounded-1"
              checked
            />
            <input
              type="checkbox"
              placeholder="secondary-checkbox-input"
              class="secondary-checkbox-input my-2 rounded-1"
            />
            <input
              type="checkbox"
              placeholder="teal-checkbox-input"
              class="teal-checkbox-input my-2 rounded-1"
              checked
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
